        <script>function login(username, password) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if (username === "Ahmad" && password === "1234") {
        resolve({ userId: 1, username: "Ahmad" });
      } else {
        reject("Invalid username or password");
      }
    }, 1000);
  });
}

function getProfile(userId) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if (userId === 1) {
        resolve({ userId: 1, name: "Ahmad Ali", email: "ahmad@example.com" });
      } else {
        reject("User not found");
      }
    }, 1000);
  });
}

async function displayUserProfile(username, password) {
  try {
    const user = await login(username, password);
    console.log("Login successful:", user);
    const profile = await getProfile(user.userId);
    console.log("User profile:", profile);
  } catch (error) {
    console.error("Error:", error);
  }
}

displayUserProfile("Ahmad", "1234");
