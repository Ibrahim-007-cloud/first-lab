function login(username, password) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      console.log("Logging in...");

      const loginSuccessful = true; 
      if (loginSuccessful) {
        resolve({ userId: 101, username });
      } else {
        reject("Login failed: Invalid credentials.");
      }
    }, 1000);
  });
}
