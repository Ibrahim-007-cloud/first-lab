        <script>
function checkStatus(callback) {
  setTimeout(() => {
    callback("Status OK");
  }, 2000);
}

function checkStatusPromise() {
  return new Promise((resolve) => {
    checkStatus((status) => {
      resolve(status);
    });
  });
}


checkStatusPromise().then((result) => {
  console.log(result); 
});
</script>
